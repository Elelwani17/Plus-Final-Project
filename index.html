<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Lilita+One&family=Patrick+Hand&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"

  <meta charset="UTF-8" />

  <title>Lufuno Elelwani Vele Weather app</title>

<body>
  <div class="weather-app">
    <header>
      <form class="weather-search" id="weather-search">
        <input type="text" placeholder="Enter a city.." required class="weather-search-input" id="search-input" />
        <input type="submit" value="Search" class="weather-search-bar" id="search-bar" />
      </form>
    </header>
    <main>
      <div class="weather-section">
        <div>
          <h1></h1>
          <p>
            <span id="time"></span>,
            <span id="description"></span>
            <br />
            Humidity:<strong id="humidity"></strong>, Wind:<strong id="wind-speed"></strong>
          </p>
        </div>
        <div class="current-weather">
          <span id="icon"></span>
          <span class="weather-value" id="weather-value"></span>
          <span class="weather-unit">Â°C</span>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast"></div>
    </main>
    <footer>
      This project was coded by

      and
      <a href="" target="_blank">hosted on Netlify</a>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>

</html
